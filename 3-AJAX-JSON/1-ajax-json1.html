<body>
    <script>
        let myReq = new XMLHttpRequest();
        myReq.onreadystatechange = function(){
            if(this.readyState === 4 && this.status === 200){
                // show the Data as String 'TEXT'
                console.log(this.responseText)
            }

        }
        myReq.open("GET", "mydata.json", true);
        myReq.send()
    </script>
