<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Table-JSON Data</title>
    <script src="jquery-3.6.1.min.js"></script>
</head>
<body>
    <h1 style="text-align: center;" class="m-5">JSON Data in Table - Test</h1>
    <!-- <button class="btn btn-sm btn-danger" onclick="ok(this)">Del</button> -->
    <div class="container">
        <table class="table table-sm table-bordered mt-5">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                <!-- The Data will appear here -->
            </tbody>
        </table>
    </div>
    <script>
        $(function(){
            let myReq = new XMLHttpRequest()
            myReq.onload = function(){
                let data = JSON.parse(this.responseText)
                let dataLen = data.length;
                // console.log(dataLen);
                for(let idx=0; idx<dataLen; idx++){
                    // console.log(myData = data[idx].username);
                    let dataInRow = "<td>"+data[idx].username+"</td><td>"+data[idx].age+"</td>";
                        dataInRow += '<td><button class="btn btn-sm btn-danger">Del</button></td>';
                    let newRow = "<tr>" + dataInRow + "</tr>"
                    $("table").append(newRow);
                }
            }
            myReq.open("GET", "mydata.json", true)
            myReq.send()
        })
    </script>
</body>
</html>
