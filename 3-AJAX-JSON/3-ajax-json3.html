<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax-json3</title>
</head>
<body>
    <script>
        let myReq = new XMLHttpRequest();
        myReq.onreadystatechange = function(){
            if(this.readyState === 4 && this.status === 200){
                // Convert Response Text to Javascript Object, And Store it in Variable:
                let myJsObj = JSON.parse(this.responseText);
                //Loop on the Object -Testing-
                for(let idx = 0; idx < myJsObj.length; idx++){
                    console.log(myJsObj[idx]);
                    console.log(myJsObj[idx].username);
                    console.log(myJsObj[idx].age);
                }
            }

        }
        myReq.open("GET", "mydata.json", true);
        myReq.send()
    </script>
    
    inspect ==> Consloe <br>
    show the json file content as Object.
</body>
</html>
