<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax-json4</title>
</head>
<body>
    <div id="data">Show Data as responeText from JSON file</div>
    <script>
        let myReq = new XMLHttpRequest();
        myReq.onreadystatechange = function(){
            if(this.readyState === 4 && this.status === 200){
                // Convert Response Text to Javascript Object, And Store it in Variable:
                let myJsObj = JSON.parse(this.responseText);
                myText = "";
                for(let idx = 0; idx < myJsObj.length; idx++){
                    myText += myJsObj[idx].username + "<br>";
                }
                document.getElementById("data").innerHTML = myText;
            }

        }
        myReq.open("GET", "mydata.json", true);
        myReq.send()
    </script>
</body>
</html>
