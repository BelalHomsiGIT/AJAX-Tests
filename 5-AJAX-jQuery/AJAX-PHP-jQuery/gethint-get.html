        $(function(){
            $("#myText").on("keyup", function(){
                let str = $("#myText").val()
                if(str.length ==0 ){
                    $("#txtHint").text("")
                    return;
                }
                // console.log("Hello")
                $.get("gethint.php?q="+str, function(data){
                    $("#txtHint").text(data)
                });
            })
        })

    </script>
