<body>
    <script>
        let myReq = new XMLHttpRequest();
        //onreadystatechange is a property for xhr object
        //when it changed the function run        
        myReq.onreadystatechange = function(){
            console.log(this.readyState) // 1 2 3 4
        }
        myReq.open("GET", "ajax_info1.txt", true);
        myReq.send()
    </script>
